name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t --file Dockerfile prasda522/mavenwebapp1 .
