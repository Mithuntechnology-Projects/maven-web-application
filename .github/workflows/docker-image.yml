on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\//}
          echo "Branch: $branch"
          echo "::set-env name=BRANCH::$branch"
      
      - name: Exit if not on production branch
        if: endsWith(github.ref, 'production') == false
        run: exit -1

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
        
      - name: Extract version from tag
        id: extract_version
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
        
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - name: Build Docker image
        run: docker build -t prasad522/mavenwebapp:${{ steps.extract_version.outputs.version }} .
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Push Docker image
        run: docker push prasad522/mavenwebapp:${{ steps.extract_version.outputs.version }}
